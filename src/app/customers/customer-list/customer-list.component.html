<h4>Customers</h4>
<table>
  <thead>
    <th>Name</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Membership</th>
  </thead>
  <tbody>
    <tr></tr>
    <tr *ngFor="let customer of customers">
      <th>{{ customer.name }}</th>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.membership }}</td>
    </tr>
  </tbody>
</table>
<div>
  <button>Edit</button>
  <button>Delete</button>
</div>
